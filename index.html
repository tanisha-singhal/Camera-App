<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay style="transform: scale(1);"></video>
    </div>
    
    <button id="record"><div></div></button>
    <button id="capture"><div></div></button>
    <div class="filter-container">
        <div class="filter" style="background-color: #9277713b;"></div>
        <div class="filter" style="background-color:#74baff3b ;"></div>
        <div class="filter" style="background-color: #e7c45228;"></div>
        <div class="filter" style="background-color:#59d8d836 ;"></div>
        <div class="filter" style="background-color: #ac69694b;"></div>
        <div class="filter" style="background-color: #b2bec35b;"></div>
    </div>
    <div class="zoom">
        <div class="in">+</div>
        <div class="out">-</div>
    </div>
    <img id="gallery" src="https://img.icons8.com/external-others-iconmarket/50/ffffff/external-picture-social-media-others-iconmarket.png"/>
    <script src="dbScript.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
